plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'com.tabnine'
version '0.1.12'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2019.3'
    type 'IC'
    updateSinceUntilBuild false
}

publishPlugin {
    token project.hasProperty('hubToken') ? hubToken : ''
}

tasks.create("currentVersion") {
    doLast {
        println version
    }
}