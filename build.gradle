plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

group 'com.tabnine'
version '0.1.2'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.2.5'
    type 'IC'
}
patchPluginXml {
    changeNotes """First public release of IntelliJ platform plugin."""
    sinceBuild '162.*'
    untilBuild '192.*'
}

publishPlugin {
    username intellijPublishUsername
    password intellijPublishPassword
}
